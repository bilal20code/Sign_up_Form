<!DOCTYPE html>
<html>
<head>
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./script.js"></script>
    
</head>
<body>
    <div class="container mt-5">
        <h2  class="text-info">Sign-up Form</h2>
        <form id="signupForm">
            <!-- Your form fields here -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="tel" class="form-control" id="number" placeholder="Enter Mobile Number" minlength="11"  required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" minlength="8"  required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Add a link to user_history.html page -->
        <div class="mt-3">
            <a href="user_history.html" class="btn btn-secondary">View User History</a>
        </div>
    </div>

     <script>
        function addUser() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var number = document.getElementById('number').value;

            if (!username || !email || !password || !number) {
                alert('Please fill all fields.');
                return;
            }

            var user = {
                username: username,
                email: email,
                password: password,
                number: number,
                signUpDate: new Date().toLocaleString() // Add the current date and time
            };

            var userList = JSON.parse(localStorage.getItem('userList')) || [];
            userList.push(user);

            localStorage.setItem('userList', JSON.stringify(userList));
            document.getElementById('signupForm').reset();
        }

        // Add an event listener to the form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            addUser();
        });
    </script> 
</body>
</html>
