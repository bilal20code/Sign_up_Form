    <div class="contact-form">
        <img src="assets/images/2.jpg" class="avatar">
        <h2>Sign Up Form</h2>
        <form autocomplete="off" method="POST">
            <p>Name</p>
            <input type="text" name="" placeholder="Enter Full Name" id="fullName" required>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email" id="email" required>
            <p>Age</p>
            <input type="number" name="" placeholder="Enter Your Age" id="age" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" id="password" required>
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Enter Password Confirm" id="confirmPassword" required>
            <p><input type="checkbox"> Remember Me</p>
            <input type="submit" name="" value="Sign In" onclick="signUp(event)">

            <br><br><br>
       
            <p style="margin-left:33px">Do you have an account? <a href="src/signin/signin.html">Login</a></p>

        </form>
    </div>
